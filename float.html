<!--Float:It is used to adjust divs to the right or to the left -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 300px;
			height: 300px;
			background-color:indianred ;
			float: left;
		}
		#ab{
			width: 300px;
			height: 300px;
			background-color:darkcyan ;
			float: left;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ab"></div>

</body>
</html>
