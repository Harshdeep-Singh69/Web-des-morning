<!-- List 
There are three types of lists:
1-Ordered List :
	
	types="1,A,a,i,I"
2-Unordered list

3-Description List

-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol type="I">
		<li>Deepak</li>
		<li>Shakshi</li>
		<li>Rishi Raaj</li>
		<li>Harsh</li>
		
	</ol>
	<h1>Unordered List</h1>
	<ul>
		<li>Deepak</li>
		<li>Shakshi</li>
		<li>Rishi Raaj</li>
		<li>Harsh</li>
		
	</ul>


	<h1>Description List</h1>
	<dl>
		<dt>
			HTML
		</dt>
		<dd>
			HYPERTEXT MARKUP LANGUAGE 
		</dd>
		<dt>
			CSS
		</dt>
		<dd>
			Used for styling
		</dd>
	</dl>


</body>
</html>
