<!-- Input types:
	1-Text
	2-Number
	3-Password
	4-date 
	5-radio
	6-checkbox
	7-file
	8-Submit
-->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<table>
			<tr>
				
				<td><input type="text" name="" placeholder="Enter Name"></td>
			</tr>
			
			<tr>
				
				<td><input type="number" name="" placeholder="Enter Number"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name=""></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="date" name=""></td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td><input type="radio" name="">Sleeping</td>

			</tr>
		
			<tr>
				<td>Languages </td>
				<td><input type="checkbox" name="">C</td>
			</tr>
			<tr>
				<td><input type="submit" name=""></td>
			</tr>
			<tr>
				<td>Enter File</td>
				<td><input type="file" name=""></td>
			</tr> 

		</table>
	</form>

</body>
</html>
