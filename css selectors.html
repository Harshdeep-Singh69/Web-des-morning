<!-- Selectors:
	1-Element as a selector(given tag)-Applies styling on all the elements
	
	2-Id as a selector(use # before the given Id)-Apply styling to the element which is given a particular id...give unique id to a single element only.
	
	3-Class as a selector( use .  before the given class)-Apply styling to the element which is given a class....we can give same class to multiple elements
	
	4-Universal selector(*)-To apply styling on the entire page and its elements  -->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	*{
		background-color: skyblue;
		
	}
	p{
		font-size: 50px;
	}	
	#aa{
		font-size: 100px;
	}
	.ab{
		font-size: 20px;
	}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>Element as a selector</p>
	<p id="aa">Id as a selector</p>
	<p class="ab">Class as a selector</p>

</body>
</html>
